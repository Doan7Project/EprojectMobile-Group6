<div class="feedback">
    <h2>FEEDBACK</h2>
    <form>
        <div class="row-all">
            <div class="col1">
                <span for="fname">First Name</span>
            </div>
            <div class="col2">
                <input type="text" id="fname" name="firstname" placeholder="First name" required>
            </div>
        </div>
        <div class="row-all">
            <div class="col1">
                <span for="lname">Last Name</span>
            </div>
            <div class="col2">
                <input type="text" id="lname" name="lastname" placeholder="Last name" required>
            </div>
        </div>
        <div class="row-all">
            <div class="col1">
                <span for="email">Email</span>
            </div>
            <div class="col2">
                <input type="email" id="email" name="mailid" placeholder="Email" required>
            </div>
        </div>
        <div class="row-all">
            <div class="col1">
                <span for="feed_back">Feedback</span>
            </div>
            <div class="col2">
                <textarea id="subject" name="subject" placeholder="Comments" required></textarea>
            </div>
        </div>
        <div class="row-all">
            <input type="submit" value="Submit" class="btn btn-primary">
        </div>
    </form>
</div>
